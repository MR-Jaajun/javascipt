<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                imgs: []
            },
            template: `
                <main role="main">
                    <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">142+张现场纸质面试题集合</h1>
                        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
                        <p>
                        <a href="https://github.com/ifyouremember/Interview" class="btn btn-primary my-2">Github</a>
                        <a href="https://github.com/Wscats" class="btn btn-secondary my-2">Author</a>
                        </p>
                    </div>
                    </section>
                    <div class="album py-5 bg-light">
                    <div class="container">
                        <div class="row">
                            <div v-for="(img,index) in imgs" class="col-md-4">
                                <div class="card mb-4 box-shadow">
                                <img @error="fixUrl($event, index)" class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" :src="img" data-holder-rendered="true">
                                <div class="card-body">
                                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button @click="view(index+1)" type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button @click="edit(index+1)" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted" v-text="index+' mins'"></small>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </main>
            `,
            created() {
                for (let i = 1; i <= 142; i++) {
                    this.imgs.push(`https://ifyouremember.github.io/Interview/section1/${i}.jpg`)
                }
            },
            methods: {
                view(index) {
                    window.open(`https://ifyouremember.github.io/Interview/section1/${index}.jpg`);
                },
                edit(index) {
                    window.open(`https://github.com/ifyouremember/Interview/blob/master/section1/${index}.jpg`);
                },
                fixUrl(e, index) {
                    e.target.src = `https://ifyouremember.github.io/Interview/section1/${index}.JPG`
                }
            }
        })
    </script>
</body>

</html>
